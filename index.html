<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choco Clicker</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section class="identity">
            <section class="logo">
                <img src="http://picsum.photos/120/60" alt="Image aléatoire">
            </section>
            <section class="title">
                <h1>Choco Clicker</h1>
            </section>
        </section>
        <section class="name">
            <p class="player-name">Name</p>
        </section>
    </header>
    <main>
        <section class="item-box">
            <div class="item">
                <p>Item1</p>
                <p>Quantity</p>
                <p>CpS</p>
                <button>Price</button>
            </div>
            <div class="item">
                <p>Item2</p>
                <p>Quantity</p>
                <p>CpS</p>
                <button>Price</button>
            </div>
            <div class="item">
                <p>Item3</p>
                <p>Quantity</p>
                <p>CpS</p>
                <button>Price</button>
            </div>
        </section>
        <section class="choco-box">
            <section class="tutoriel">
                <p>Le tuto ici</p>
            </section>
            <section class="chocolatine">
                <img src="http://picsum.photos/200/200" alt="Image aléatoire">
            </section>
            <section class="score">
                <p>Score</p>
            </section>
        </section>
    </main>
    <scrip src="script/script.js"></script>
</body>
</html>
